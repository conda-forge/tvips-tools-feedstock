{% set name = "TVIPS tools" %}
{% set tarname = name|lower|replace(' ', '-') %}
{% set version = "0.1.0-dev.3" %}

package:
  name: {{ tarname }}
  version: {{ version|replace('-dev.', '.dev') }}

source:
  url: https://cryoem.ucla.edu/downloads/{{ tarname }}-{{ version }}.tar.gz
  sha256: 38c84a8efec6e660261dc59e398c6303f0709afb7a51b46b751864a442f9b9b7
  patches:
    - 01-setenv.patch
    - 02-version.patch
    - 03-install.patch
    - 04-iconv.patch
    - 05-disable-libR.patch
    - 06-err_h.patch
    - 07-windows.patch
    - 08-gcc.patch
    - 09-warnings.patch
    - 10-docbook-cdn.patch

build:
  ignore_run_exports_from:
    - {{ compiler('cxx') }}
  number: 1
  script_env:
    - USER      # [unix]
    - USERNAME  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake        >=3.15,<4
    - coreutils                 # [unix]
    - docbook-xsl
    - flex         >=2.5.34,<3  # [unix]
    - libxslt      >=0.13.0
    - m2-coreutils              # [win]
    - m2-flex      >=2.5.34,<3  # [win]
    - make                      # [unix]
  host:
    - libiconv                     # [win]
    - libtiff                 4.*
    - m2w64-libwinpthread-git      # [win]
  run:
    - libiconv                                        # [win]
    - {{ pin_compatible('libtiff', max_pin='x.x') }}
    - m2w64-libwinpthread-git                         # [win]

test:
  requires:
    - coreutils                         # [unix]
    - m2-coreutils                      # [win]
    - m2-sed                            # [win]
    - microed-data >=0.1.0.dev4,<0.2.0

about:
  home: https://cryoem.ucla.edu/microed
  license: ISC
  license_file: LICENSE
  summary: "Convert diffraction images from TVIPS format to SMV"
  description: |
    The TVIPS tools convert sequences of related electron diffraction
    images, or MicroED sweeps, recorded by Tietz Video and Image
    Processing Systems (TVIPS) cameras to the Super Marty View (SMV)
    format.

extra:
  recipe-maintainers:
    - hattne
